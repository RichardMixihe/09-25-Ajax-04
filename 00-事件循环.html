<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>
    console.log(1)
    setTimeout(() => {
      console.log(2)
      new Promise((resolve, reject) => {
        resolve(3) // resolve不是输出
        console.log(4)
      }).then(res => {
        console.log(res) // 3
      })
      console.log(5)
    }, 100)
    setTimeout(() => {
      console.log(6)
    }, 50)
    console.log(7)
    let p = new Promise((resolve, reject) => {
      console.log(8)
      resolve()
    })
    p.then(() => {
      console.log(9)
    })
    console.log(10)

  </script>
</body>

</html>
