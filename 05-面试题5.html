<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>
    setTimeout(() => {
      console.log(1)
    }, 0)
    new Promise((resolve, reject) => {
      console.log(2)
      resolve('p1')
      new Promise((resolve, reject) => {
        console.log(3)
        setTimeout(() => {
          resolve('setTimeout2') // 无效
          console.log(4)
        }, 0)
        resolve('p2')
      }).then(data => {
        console.log(data) // p2
      })
      setTimeout(() => {
        resolve('setTimeout1')
        console.log(5)
      }, 0)
    }).then(data => {
      console.log(data) // p1
    })
    console.log(6)
  </script>
</body>

</html>
