<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>
    console.log(1)
    setTimeout(function () {
      console.log(2)
    }, 0)
    const p = new Promise((resolve, reject) => {
      console.log(3)
      resolve(1000) // 标记为成功
      console.log(4)
    })
    p.then(data => {
      console.log(data)
    })
    console.log(5)
  </script>
</body>

</html>
